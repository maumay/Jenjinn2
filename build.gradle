apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Jenjinn',
                   'Implementation-Version': version,
                   'Main-class': 'jenjinn.ui.launchers.FirstGameLauncher.class'
    }
}

repositories {
    mavenCentral()

    flatDir {
    	dirs 'libs'
    }
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile name: 'JChain-0.1'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.6'
}