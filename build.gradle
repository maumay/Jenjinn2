apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Jenjinn',
                   'Implementation-Version': version,
                   'Main-class': 'jenjinn.ui.launchers.FirstGameLauncher.class'
    }
}

repositories {
    mavenCentral()

    flatDir {
    	dirs 'libs'
    }
}

dependencies {
	compile project(':JFlow')

    //compile name: 'JChain-0.1'
    
     testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "5.1.0"
     testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.1.0"
}

